<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auction Home</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f5f6f8;
  color: #333;
}

header {
  background: #1f2937;
  color: #fff;
  padding: 16px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 20px;
}

nav a {
  color: #d1d5db;
  margin-left: 16px;
  text-decoration: none;
  font-size: 14px;
}

nav a:hover {
  color: #fff;
}

.hero {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: #fff;
  padding: 60px 32px;
  text-align: center;
}

.hero h2 {
  font-size: 32px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 16px;
  opacity: 0.9;
}

.container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 16px;
}

.section-title {
  font-size: 22px;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-body {
  padding: 16px;
}

.card-body h3 {
  font-size: 16px;
  margin-bottom: 8px;
}

.price {
  font-weight: bold;
  color: #2563eb;
  margin-bottom: 6px;
}

.time {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 12px;
}

.card-body button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}

.card-body button:hover {
  background: #1e40af;
}

footer {
  background: #111827;
  color: #9ca3af;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <h1>AuctionSite</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Auctions</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <h2>Live Online Auctions</h2>
  <p>Bid on exclusive items in real time</p>
</section>

<div class="container">
  <h2 class="section-title">Featured Auctions</h2>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="">
      <div class="card-body">
        <h3>Vintage Watch</h3>
        <div class="price">$250</div>
        <div class="time">Ends in 2h 15m</div>
        <button>Place Bid</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="">
      <div class="card-body">
        <h3>Classic Camera</h3>
        <div class="price">$180</div>
        <div class="time">Ends in 5h 40m</div>
        <button>Place Bid</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="">
      <div class="card-body">
        <h3>Antique Vase</h3>
        <div class="price">$320</div>
        <div class="time">Ends in 1d 3h</div>
        <button>Place Bid</button>
      </div>
    </div>
  </div>
</div>

<footer>
  Â© 2025 AuctionSite. All rights reserved.
</footer>

</body>
</html>
